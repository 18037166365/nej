<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>waterfall</title>
  		<link rel="stylesheet" href="../../../qunit/base/qunit.css" type="text/css" />
		<script type="text/javascript" src="../../../qunit/base/qunit.js"></script>
		<script src="../../../src/define.js?pro=/qunit/javascript/"></script>
	</head>
	<body>
		<h1 id="qunit-header">Qunit dwr test</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
 		<div id="qunit-fixture"></div>
 		<h1>JST模版</h1>
	  	<div id="list-box"></div>
	  	<p id="more-btn">加载更多...</p>
	  	<div style="display:none;" id="template-box">
     		<textarea name="jst" id="jst-list">
     			{list beg..end as y}
	 				{var x=xlist[y]}
		      		<div class="itm" id="${x.id|seed}">
			      	  	<a class="fr" href="#" data-id="${x.id}">[删除]</a>
			      	    <p>${beg+y_index}. ${x.name}：${x.	loginTime|format:'yyyy-MM-dd HH:mm:ss'}</p>
		      	  	</div>
     			{/list}
      		</textarea>
      	</div>
		<script type="text/javascript" src="../../javascript/util/waterfallTest.js"></script>
	</body>
</html>
