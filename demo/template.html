<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>NEJ控件系统demo模板 - 前端实例</title>
<link href="css/template.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
</style>
</head>
<body>
<div class="g-doc">
	<div class="g-hd">
        <h1 class="m-logo">网易-杭研院-前端技术组-实例库</h1>
        <h2 class="m-title">NEJ控件系统demo模板</h2>
    </div>
    <div class="g-bd">
    	<div class="g-mn">
    		<div id="box" class="m-cnt"></div>
			<div class="m-event">
				<h2>事件日志</h2>
				<div class="panel">
					<div class="client" id="log">
					</div>
				</div>
			</div>
        </div>
        <div class="g-sd" id="side">
        	<form class="w-form" onsubmit="return false;" name="param">
    			<h2>PARAM</h2>
				<div><select name="direction"><option value="x">水平方向</option><option value="y">垂直方向</option></select></div>
				<div>起始页码：<input class="w-txt" value="5" name="begin"/></div>
				<div><input type="checkbox" id="visible" name="visible"/><label for="visible">是否显示</label></div>
				<input type="button" class="w-btn" name="update" value="更新"/>
        	</form>
			<form class="w-form" onsubmit="return false;" name="api">
    			<h2>API</h2>
				<div><input type="button" class="w-btn" value="获取当前颜色值"/></div>
				<div><input type="button" class="w-btn" value="获取当前日期"/></div>
        	</form>
		</div>
    </div>
</div>
<div class="g-bd">
    <div class="m-foot">
    	如有任何问题，请联系：魏文庆(<a href="mailto:wqwei@corp.netease.com">wqwei@corp.netease.com</a>)
    </div>
</div>
<div class="g-ft">
    <div class="m-foot">
    	&nbsp;&copy;&nbsp;网易-杭研院-前端技术组
    </div>
</div>
<script src="../src/define.js?pro=./"></script>
<script>
	var f = function(){
		var _ = NEJ.P;
		var e = _('nej.e');
		var v = _('nej.v');
		var i = _('nej.ui');
		var u = _('nej.u');
		var ut = _('nej.ut');
		var tu = _('t.u');
		var paramForm, apiForm, cmp;
		/**
		 * 更新参数
		 */
		function update(){
			tu._$log(u._$object2string(paramForm._$getData()));
		}
		/**
		 * 页面初始化函数
		 */
		function init(){
			paramForm =ut._$$Form._$allocate({
				form: document.forms['param']
			});
			apiForm =ut._$$Form._$allocate({
				form: document.forms['api']
			});
			paramForm._$focus();
			v._$addEvent(paramForm._$get('update'), 'click', update);
			update();
		}
		init();
	};
	define(['{lib}base/event.js', '{lib}util/form/form.js', '{pro}js/extend.js'], f);
</script>
</body>
</html>
