<!DOCTYPE html>
<html>
  <head>
    <title>test placeholder</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <p><input type="text" placeholder="请输入姓名" id="a"/></p>
    <p><input type="button" value="动态设置值" id="b"/></p>
    <script src="../../src/define.js?pro=./"></script>
    <script>
      define(['{lib}util/placeholder/placeholder.js'],
      function(){
          var _e = NEJ.P('nej.e'),
              _v = NEJ.P('nej.v');
          
          _e._$placeholder('a');
          _v._$addEvent('b','click',function(){
              _e._$get('a').value = +new Date;
          });
      });
    </script>
  </body>
</html>
