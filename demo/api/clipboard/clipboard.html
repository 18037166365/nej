<!DOCTYPE html>
<html>
  <head>
    <title>test clipboard</title>
    <meta charset="utf-8"/>
    <script>
        function log(m){
            var p = document.createElement('p');
            p.innerHTML = m;
            document.body.appendChild(p);
        }
    </script>
  </head>
  <body>
    <p><input type="button" value="copy1" id="copy1"/></p>
    <p><input type="button" value="copy2" id="copy2"/></p>
    <p><textarea></textarea></p>
    
    <script>
        window.NEJ_CONF = {
            clipboard:'../../../res/nej_clipboard.swf'
        };
    </script>
    
    <script src="../../../src/define.js?pro=./"></script>
    <script>
      define(['{lib}util/clipboard/clipboard.js'],
      function(){
            // 或者通过参数在绑定时输入要复制的内容
            nej.e._$bindCopyAction('copy1','text to clipboard from copy1');
            // 如果要复制的内容动态生成
            nej.e._$bindCopyAction('copy2',function(){
                log('return copy content');
                // 此函数必须同步返回结果
                return 'text to clipboard from copy2';
            });
      });
    </script>
  </body>
</html>
