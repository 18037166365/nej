<!DOCTYPE html>
<html>
  <head>
    <title>test grid</title>

      .tb .c0{width:100px;}

    <style id="xxx-style"></style>
  </head>

    <div class="tb">
      <div class="r f-cb">
        <span class="c c0 fl js-grid0" id="grid-0">11111</span>
        <span class="c c1 fl js-grid1" id="grid-1">11111</span>
      </div>
      <script>
        (function(){
            var a = [];
            for(var i=0;i<800;i++){
                a.push('<div class="r f-cb">');
                a.push('<span class="c c0 fl js-grid0">zzzzz</span>');
                a.push('<span class="c c1 fl js-grid1">xxxxxx</span>');
                a.push('</div>');
            }
            document.write(a.join(''));
        })();
      </script>
    </div>
    <script src="../../../src/define.js?pro=./"></script>

          _t._$$GridX._$allocate({
              grid:'grid-0',
              clazz:'js-grid0',

          });
          
      });
    </script>

</html>
