<!DOCTYPE html>
<html>
  <head>
    <title>test audio</title>
    <meta charset="utf-8"/>
    <style>
        span{position:relative;background:#f00;word-wrap:normal;white-space:nowrap;}
    </style>
  </head>
  <body>
    <input type="button" value="play" id="play"/>
    <input type="button" value="stop" id="stop"/>
    <script>
        window.NEJ_CONF = {
            root:'../../../res/'
        };
    </script>
    <script src="../../../src/define.js?pro=./"></script>
    <script>
        define(['{patch}audio.js'],
        function(){
            var _v = NEJ.P('nej.v'),
                _e = NEJ.P('nej.e');
            _v._$addEvent(
                'play','click',function(){
                    _e._$playBgSound('./a.mp3',{
                        extra:+new Date,
                        retry:5,
                        onstatechange:function(_event){
                            console.log(_event.state+' -> '+_event.data);
                        },
                        onerror:function(_event){
                            console.log('play error -> '+_event.code);
                        }
                    });
                }
            );
            _v._$addEvent(
                'stop','click',function(){
                    _e._$stopBgSound();
                }
            );
        });
    </script>
  </body>
</html>
