<!DOCTYPE html>
<html>
  <head>
    <title>test grid</title>
    <meta charset="utf-8"/>
    <style>
      *{margin:0;padding:0;border:0;}
      tr:hover{background:#f00;}
    </style>
  </head>
  <body>
    <table id="xxx" class="tb" border="0" cellpadding="0" cellspacing="0">
      <tr><th id="col-0">1111111</th>
          <th id="col-1">2222222</th>
          <th id="col-2">3333333</th></tr>
      <script>
        (function(){
            var a = [];
            for(var i=0;i<1000;i++){
                a.push('<tr>');
                a.push('<td>zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz</td>');
                a.push('<td>xxxxxxxxxxxxyyyyyyyyyyyyyyyyyyyxzzzzzzzzzzzzzzzzzzzz</td>');
                a.push('<td>yyyyyyyyyyyyyyyyyyyxxyyyyyyxxyyyyyyxxyyyyyy</td>');
                a.push('</tr>');
            }
            document.write(a.join(''));
        })();
      </script>
    </table>
  </body>
</html>
