<!DOCTYPE html>
<html>
  <head>
    <title>test list module</title>
    <meta charset="utf-8"/>
    <style>
      p{margin:0;padding:15px 0;}
      .js-hover{background:#fdc;}
      .js-selected{background:#f00;}
    </style>
  </head>
  <body>
    <div id="xxx">
      <p>aaaaaaaaaaaaaa</p>
      <p>bbbbbbbbbbbbbb</p>
      <p>cccccccccccccc</p>
      <p>dddddddddddddd</p>
      <p>eeeeeeeeeeeeee</p>
      <p>ffffffffffffff</p>
      <p>gggggggggggggg</p>
    </div>
    <script src="../../../src/define.js?pro=./"></script>
    <script>
      define(['{lib}util/helper/select.js'],
      function(){
          
          nej.ut._$$SelectHelper._$allocate({
              parent:'xxx',
              loopable:!0,
              hover:'js-hover',
              onchange:function(_event){
                  console.log('selectionchange -> '+_event.target.innerText);
              },
              onselect:function(_event){
                  console.log('select -> '+_event.target.innerText);
              }
          });
          
      });
    </script>
  </body>
</html>
