<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>颜色选择控件 - 前端实例</title>
    <style type="text/css">
    	/* 你自定义的样式 */
    	.m-cmp{width:165px;}
    	.m-cmp2{width:230px;}
    </style>
</head>
<body>
    <div class="m-cmp" id="test-color-picker"></div>
    <hr/>
    <div class="m-cmp2" id="test-color-picker-2"></div>
    <script src="../../../src/define.js?pro=../../"></script>
    <script>
        define(['{lib}ui/colorpick/colorpick.simple.js'
               ,'{lib}ui/colorpick/colorpick.complex.js'],
        function(){
            
            nej.ui._$$SimpleColorPick._$allocate({
                parent:'test-color-picker',
                defaultColor:'#000',
                onselect:function(_event){
                    console.log(_event.color);
                }
            });
            
            nej.ui._$$ComplexColorPick._$allocate({
                parent:'test-color-picker-2',
                defaultColor:'#000',
                onselect:function(_event){
                    console.log(_event.color);
                }
            });
            
        });
    </script>
</body>
</html>
